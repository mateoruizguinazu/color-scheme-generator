    <body>
        <h1 class="visually-hidden">Mateo's Color Scheme Generator</h1>
        <header>
            <form id="color-form">
                <label for="color-picker" class="visually-hidden">Pick a color</label>
                <input 
                    type="color"
                    id="color-picker"
                    name="colorPicker"
                    value="#F55A5A"
                    colorspace="display-p3"
                    aria-label="Pick a color"
                    >
                <label for="color-scheme" class="visually-hidden">Pick a color scheme</label>
                <select 
                    id="color-scheme" 
                    name="colorScheme"
                    aria-label="Pick a color scheme"
                    >
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <input type="submit" id="submit-btn" value="Get color scheme">
            </form>
        </header>
        <main>
            <div class="color-result" id="color-1-value">
                <div class="color-hex-box">
                    <h2 id="color-1-hex">#F55A5A</h2>
                </div>
            </div>
            <div class="color-result" id="color-2-value">
                <div class="color-hex-box">
                    <h2 id="color-2-hex">#C01010</h2>
                </div>
            </div>
            <div class="color-result" id="color-3-value">
                <div class="color-hex-box">
                    <h2 id="color-3-hex">#EE2121</h2>
                </div>
            </div>
            <div class="color-result" id="color-4-value">
                <div class="color-hex-box">
                    <h2 id="color-4-hex">#F45B5B</h2>
                </div>
            </div>
            <div class="color-result" id="color-5-value">
                <div class="color-hex-box">
                    <h2 id="color-5-hex">#F55A5A</h2>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
